<head>
  <title>list.rogerada.ms</title>
</head>

<body>
	<div class="container">
		<div class="login pull-right">
			{{loginButtons}}
		</div>
		{{> NavBar}}

		{{> TodosPanel}}
	</div>
</body>

<template name="NavBar">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">list.RogerAda.ms</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active">
							<a href="#">Todos</a>
						</li>
						<li><a href="#">Archive</a></li>
						<li><a href="#">Settings</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="TodosPanel">
  <div class="todos-panel">
  	{{> CreateTodoItem}}
  	<ul class="todos-list">
			{{#each items}}
				<li class="todo-item {{isDoneClass}}">
					{{> TodoItem}}
				</li>
			{{else}}
				<li class="todo-item empty">
					You don't have anything to do!
				</li>
			{{/each}}
		</ul>

		{{> TodosCount}}
	</div>
</template>

<template name="TodoItem">
	<div class="done">
		<input type="checkbox" name="is_done" {{isDoneChecked}} />
	</div>
	
	<div class="subject">
		{{subject}}
	</div>
</template>

<template name="CreateTodoItem">
	<form class="create-todo">
		{{#if currentUser}}
			<input type="text" placeholder="Create new list item..."/>
		{{else}}
			<input type="text" readonly placeholder="Sign in to create your todo list."/>
		{{/if}}
		
	</form>
</template>

<template name="TodosCount">
	<div class="todos-count">
		<div class="progress progress-info" style="margin-bottom: 9px;">
    	<div class="bar" style="width: {{percentageComplete}}%"></div>
		</div>
		{{completedCount}} / {{totalCount}} completed
	</div>
</template>
